<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
	    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
	    <link href="{{ url_for('static', filename='css/bootstrap-responsive.css') }}" rel="stylesheet">
	    <link href="{{ url_for('static', filename='css/jquery.fileupload-ui.css') }}" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./static/css/style.css" />

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="{{ url_for('static', filename='js/jquery-1.8.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/jquery.ui.widget.js') }}"></script>
	    <script src="{{ url_for('static', filename='js/jquery.iframe-transport.js') }}"></script>
	    <script src="{{ url_for('static', filename='js/jquery.fileupload.js') }}"></script>
	    <script type="text/javascript" src="./static/js/jquery.tablesorter.js"></script>
	    <script type="text/javascript" src="./static/js/script.js"></script>

		<title>Automated Table Generation</title>
	</head>
	<body>


	<div class="container">
        <div class="upload">
            <form style="margin: 0px;" id="file-upload" enctype="multipart/form-data">
                <div class="row-fluid">
                    <span class="btn btn-success fileinput-button">
                        <i class="icon-plus icon-white"></i>
                        <span>Add File...</span>
                        <input id="fileupload" type="file" name="file" multiple>   
                    </span>
                    <span class="files">
                    </span>
                    <input class="btn btn-primary pull-right" type="button" value="Upload" />
                </div>
            </form>
        </div>
    </div>
        <div id="wrapperdiv" class="wrapper">
		    <div class="toggle">
		    	<span id="close">»</span>
		    	<span id="open">«</span>
		    </div>
		    <div class="options">
		    	<div id="inner-options">
		    		<form>
		    			<input id="hover" type="checkbox" name="hover">
		    			<label for="hover">Hover Row & Column</label>
		    			<input id="column-display" type="checkbox" name="hover">
		    			<label for="column-display">Hide/Unhide Columns</label>
		    			<input id="bar-display" type="checkbox" name="bar">
		    			<label for="bar-display">Disply Bar Chart</label>

		    		</form>
		    	</div>
		    </div>
		</div>
        <div id="table-display">
        </div>

		<textarea id="uploaded">{{update}}</textarea>
		<textarea id="filename">{{filename}}</textarea>
	</body>
</html>
